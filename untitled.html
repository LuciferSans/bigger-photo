<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Увеличение изображения</title>
  <style>
   .scale {
    transition: 32s; /* Время эффекта */
   }
   .scale:hover {
    transform: scale(8.0); /* Увеличиваем масштаб */
   }
  </style>
 </head>
 <body>
  <p>
   <img src="hummer.jpg" alt="" class="scale">
   <img src="dust.jpg" alt="" class="scale">
   <img src="chara.jpeg" alt="" class="scale">
  </p>
 </body>
</html>
